		<button ng-click='previousPage()'>Previous</button>
		<button ng-click='nextPage()'>Next</button>
		Page {{ page }} of {{ pages }}
		<div class="row">
          <div class="col-lg-12">
            <h1>Jobs</h1>
            <ol class="breadcrumb">
              <li class="active"><i class="fa fa-cogs"></i> Jobs</li>
            </ol>
          </div>
        </div><!-- /.row -->

        <div class="row">
          <div class="col-lg-12">
			<div class="table-responsive">
				<table class="table table-bordered table-hover table-striped">
					<thead>
						<tr>
							<th>Job ID</th>
							<th>Status</th>
							<th>Time to Complete (seconds)</th>
							<th>Start Date</th>
							<th>End Date</th>
							<th>Description</th>
							<th></th>
						</tr>
					</thead>
					<tbody>
						<tr ng-repeat="j in jobs">
							<td>{{ j.job_id }}</td>
							<td>{{ j.job_status }}</td>
							<td>{{ j.seconds_to_complete }}</td>
							<td>{{ j.start_date }}</td>
							<td>{{ j.end_date }}</td>
							<td>{{ j.description }}</td>
						</tr>
					</tbody>
				</table>
			</div>
          </div>
        </div>
